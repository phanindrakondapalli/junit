plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'com.gradle.build-scan' version '2.1'
    id 'java'
    id 'application'
    
}

buildScan{
   termsOfServiceUrl='hhtps://gradle.com/terms-of-service'
   termsOfServiceAgree='yes'
      
}
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
  //  api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
   // implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    def junit4Version  ='4.12'
    def junitBomVersion ='5.4.2'
    testImplementation(platform("org.junit:junit-bom:5.4.2"))
    
    testImplementation ("junit:junit:4.12")
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.4.2')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.4.2')
    testRuntimeOnly("org.junit.vintage:junit-vintage-engine"){
      because 'allows JUnit 3 and JUint 4 tests to run'
     }
    testRuntimeOnly("org.junit.platform:junit-platform-launcher"){
       because 'allows tests to run from IDEs that bundle older versionof launcher'
    }
      
}
 
test {
    useJUnitPlatform()
}
mainClassName ='JunitTest.Library'